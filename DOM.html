<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript</title>
</head>
<body>

    <h1>Formulario</h1>

    <form id="miFormulario">
        <label for="campoEntrada">Ingrese un valor:</label>
        <input type="text" id="campoEntrada" placeholder="Escribe algo">
        <button type="button" onclick="capturarValor()">Capturar Valor</button>
    </form>

    <script>
        function capturarValor() {
            var valorCampo = document.getElementById("campoEntrada").value;

            console.log("Valor capturado: " + valorCampo);
        }
    </script>

</body>
</html>
